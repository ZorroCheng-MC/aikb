<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
<!-- Background -->
<rect fill="#ffffff" height="600" rx="10" width="800"/>
<!-- Traditional Architecture Background Panel -->
<rect fill="#f9fafb" height="180" rx="8" stroke="#e5e7eb" stroke-width="2" width="780" x="10" y="10"/>
<!-- Title inside the traditional architecture box -->
<text fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" x="400" y="35">Typical Internet Architecture</text>
<!-- AI Architecture Background Panel -->
<rect fill="#f9fafb" height="370" rx="8" stroke="#e5e7eb" stroke-width="2" width="780" x="10" y="220"/>
<!-- Server Side (Left) -->
<g id="server-side">
<!-- Database -->
<rect fill="#3b82f6" height="60" rx="5" stroke="#2563eb" stroke-width="2" width="80" x="40" y="90"/>
<text fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" x="80" y="125">DB</text>
<text fill="#e0e7ff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" x="80" y="140">(SQL)</text>
<!-- Backend -->
<rect fill="#10b981" height="60" rx="5" stroke="#059669" stroke-width="2" width="80" x="170" y="90"/>
<text fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" x="210" y="125">Backend</text>
<text fill="#d1fae5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" x="210" y="140">(API)</text>
<!-- Frontend -->
<rect fill="#ef4444" height="60" rx="5" stroke="#dc2626" stroke-width="2" width="80" x="300" y="90"/>
<text fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" x="340" y="125">Frontend</text>
<text fill="#fee2e2" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" x="340" y="140">(Web)</text>
</g>
<!-- User Side (Right) -->
<g id="user-side">
<!-- Browser -->
<rect fill="#8b5cf6" height="60" rx="5" stroke="#7c3aed" stroke-width="2" width="80" x="650" y="90"/>
<text fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" x="690" y="125">Browser</text>
</g>
<!-- Internet Cloud -->
<g id="internet">
<ellipse cx="515" cy="120" fill="#e5e7eb" rx="60" ry="40" stroke="#9ca3af" stroke-width="2"/>
<text fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" x="515" y="125">Internet</text>
</g>
<!-- Connections -->
<g id="connections">
<!-- DB to Backend -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#6b7280" stroke-width="2" x1="120" x2="170" y1="120" y2="120"/>
<!-- Backend to Frontend -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#6b7280" stroke-width="2" x1="250" x2="300" y1="120" y2="120"/>
<!-- Frontend to Internet -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#6b7280" stroke-width="2" x1="380" x2="455" y1="120" y2="120"/>
<!-- Internet to Browser -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#6b7280" stroke-width="2" x1="575" x2="650" y1="120" y2="120"/>
<!-- Browser to User - Straight vertical line -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#6b7280" stroke-width="2" x1="690" x2="690" y1="150" y2="275"/>
</g>
<!-- Arrow marker definition -->
<defs>





<marker id="arrow-classic" markerHeight="3.5" markerUnits="strokeWidth" markerWidth="5" orient="auto" refX="5" refY="1.75">
<polygon fill="context-stroke" points="0 0, 5 1.75, 0 3.5"/>
</marker>
<marker id="arrow-reverse" markerHeight="3.5" markerUnits="strokeWidth" markerWidth="5" orient="auto" refX="0" refY="1.75">
<polygon fill="context-stroke" points="5 0, 0 1.75, 5 3.5"/>
</marker></defs>
<!-- Labels -->
<rect fill="#e5e7eb" height="25" rx="5" stroke="#9ca3af" stroke-width="1" width="140" x="140" y="50"/>
<text fill="#4b5563" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" x="210" y="67">Server Side</text>
<rect fill="#e5e7eb" height="25" rx="5" stroke="#9ca3af" stroke-width="1" width="140" x="620" y="50"/>
<text fill="#4b5563" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" x="690" y="67">User Side</text>
<!-- Data flow indicators -->
<rect fill="#3b82f6" height="16" rx="3" width="40" x="125" y="98"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="145" y="109">SQL</text>
<rect fill="#10b981" height="16" rx="3" width="40" x="255" y="98"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="275" y="109">API</text>
<rect fill="#ef4444" height="16" rx="3" width="45" x="410" y="98"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="432.5" y="109">HTTPS</text>
<rect fill="#8b5cf6" height="16" rx="3" width="45" x="600" y="98"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="622.5" y="109">HTTPS</text>

<!-- MCP Server connections to existing resources -->
<g id="mcp-connections">
<!-- MCP Server for DB -->
<rect fill="#f97316" height="40" rx="5" stroke="#ea580c" stroke-width="2" width="60" x="50" y="280"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="80" y="305">MCP</text>
<text fill="#fed7aa" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" x="80" y="315">Server</text>
<!-- MCP Server for Backend -->
<rect fill="#f97316" height="40" rx="5" stroke="#ea580c" stroke-width="2" width="60" x="180" y="280"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="210" y="305">MCP</text>
<text fill="#fed7aa" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" x="210" y="315">Server</text>
<!-- NLweb for Frontend -->
<rect fill="#06b6d4" height="40" rx="5" stroke="#0891b2" stroke-width="2" width="60" x="310" y="280"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="340" y="305">NLweb</text>
<!-- Connection lines from original components to MCP/NLweb -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#3b82f6" stroke-width="3" x1="80" x2="80" y1="150" y2="280"/>
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#10b981" stroke-width="3" x1="210" x2="210" y1="150" y2="280"/>
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#ef4444" stroke-width="3" x1="340" x2="340" y1="150" y2="280"/>
</g>
<!-- Server Side AI Agents -->
<g id="ai-agents-server">
<!-- AI Agent 1 (DB + Backend) -->
<g id="agent1">
<rect fill="#e5e7eb" height="100" rx="10" stroke="#9ca3af" stroke-width="2" width="160" x="30" y="360"/>
<text fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" x="110" y="380">AI Agent 1</text>
<!-- MCP Tools indicator -->
<rect fill="#f97316" height="20" rx="3" stroke="#ea580c" stroke-width="1" width="80" x="70" y="390"/>
<text fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" x="110" y="404">MCP Tools</text>
<!-- AI Model inside agent -->
<rect fill="#7c3aed" height="35" rx="5" stroke="#6d28d9" stroke-width="2" width="120" x="50" y="420"/>
<text fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" x="110" y="442">AI Model</text>
</g>
<!-- AI Agent 2 (Frontend) -->
<g id="agent2">
<rect fill="#e5e7eb" height="100" rx="10" stroke="#9ca3af" stroke-width="2" width="160" x="30" y="470"/>
<text fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" x="110" y="490">AI Agent 2</text>
<!-- NLweb indicator -->
<rect fill="#06b6d4" height="20" rx="3" stroke="#0891b2" stroke-width="1" width="80" x="70" y="500"/>
<text fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" x="110" y="514">NLweb</text>
<!-- AI Model inside agent -->
<rect fill="#7c3aed" height="35" rx="5" stroke="#6d28d9" stroke-width="2" width="120" x="50" y="530"/>
<text fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" x="110" y="552">AI Model</text>
</g>
</g>
<!-- Internet Cloud for AI -->
<g id="internet-ai">
<ellipse cx="460" cy="460" fill="#e5e7eb" rx="60" ry="60" stroke="#9ca3af" stroke-width="2"/>
<text fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" x="460" y="465">Internet</text>
</g>
<!-- User Side Components -->
<g id="user-side-ai">
<!-- User Agent -->
<rect fill="#e5e7eb" height="120" rx="10" stroke="#9ca3af" stroke-width="2" width="160" x="610" y="380"/>
<text fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" x="690" y="400">User Agent</text>
<!-- Chat UI -->
<rect fill="#ec4899" height="25" rx="5" stroke="#db2777" stroke-width="2" width="80" x="650" y="410"/>
<text fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" x="690" y="427">Chat UI</text>
<!-- AI Model inside user agent -->
<rect fill="#7c3aed" height="40" rx="5" stroke="#6d28d9" stroke-width="2" width="120" x="630" y="445"/>
<text fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" x="690" y="470">AI Model</text>
</g>
<!-- User Icon at same level as MCP/NLweb -->
<g id="user-icon">
<circle cx="690" cy="300" fill="#f59e0b" r="25" stroke="#d97706" stroke-width="2"/>
<!-- Person icon SVG path -->
<path d="M 690 285 C 695 285 699 289 699 294 C 699 299 695 303 690 303 C 685 303 681 299 681 294 C 681 289 685 285 690 285 Z M 690 307 C 683 307 677 310 677 315 L 677 318 L 703 318 L 703 315 C 703 310 697 307 690 307 Z" fill="white" marker-end="url(#arrow-classic)"/>
<text fill="#4b5563" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" x="690" y="340">User</text>
</g>
<!-- Connections from MCP/NLweb to AI Agents -->
<path d="M 80 320 Q 80 340 80 360" fill="none" marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#f97316" stroke-width="3"/>
<path d="M 210 320 Q 160 340 110 360" fill="none" marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#f97316" stroke-width="3"/>
<path d="M 340 320 Q 280 410 110 470" fill="none" marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#06b6d4" stroke-width="3"/>
<!-- Direct A2A connections from AI Agents to Internet -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#3b82f6" stroke-width="3" x1="190" x2="400" y1="410" y2="460"/>
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#3b82f6" stroke-width="3" x1="190" x2="400" y1="520" y2="460"/>
<!-- Connection from Internet to User Agent -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#3b82f6" stroke-width="3" x1="520" x2="610" y1="460" y2="440"/>
<!-- A2A label for User Agent connection -->
<text fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" x="565" y="440">A2A</text>
<!-- Connection from User Agent to User -->
<line marker-start="url(#arrow-reverse)" marker-end="url(#arrow-classic)" stroke="#6b7280" stroke-width="2" x1="690" x2="690" y1="380" y2="345"/>
<!-- A2A Protocol labels -->
<text fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" x="280" y="425">A2A</text>
<text fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" x="280" y="510">A2A</text>
<!-- Protocol labels -->
<rect fill="#f97316" height="16" rx="3" width="40" x="60" y="258"/>
<text fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" x="80" y="269">SQL</text>
<rect fill="#f97316" height="16" rx="3" width="40" x="190" y="258"/>
<text fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" x="210" y="269">API</text>
<rect fill="#06b6d4" height="16" rx="3" width="50" x="315" y="258"/>
<text fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" x="340" y="269">HTTPS</text>
<!-- AI Architecture Section Title at bottom -->
<text fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" x="400" y="565">AI-Powered Agentic Architecture</text>
</svg>