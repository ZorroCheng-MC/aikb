<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Server Side (Left) -->
  <g id="server-side">
    <!-- Database -->
    <rect x="20" y="150" width="80" height="60" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2" rx="5"/>
    <text x="60" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DB</text>
    <text x="60" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(SQL)</text>
    
    <!-- Backend -->
    <rect x="150" y="150" width="80" height="60" fill="#50c878" stroke="#3a9b5c" stroke-width="2" rx="5"/>
    <text x="190" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Backend</text>
    <text x="190" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(API)</text>
    
    <!-- Frontend -->
    <rect x="280" y="150" width="80" height="60" fill="#ff6b6b" stroke="#cc5555" stroke-width="2" rx="5"/>
    <text x="320" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Frontend</text>
    <text x="320" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Web)</text>
  </g>
  
  <!-- User Side (Right) -->
  <g id="user-side">
    <!-- Browser -->
    <rect x="520" y="150" width="80" height="60" fill="#9b59b6" stroke="#7d3c98" stroke-width="2" rx="5"/>
    <text x="560" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Browser</text>
    
    <!-- User -->
    <rect x="650" y="150" width="80" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="690" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">User</text>
    <text x="690" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(UI)</text>
  </g>
  
  <!-- Internet Cloud -->
  <g id="internet">
    <ellipse cx="440" cy="180" rx="60" ry="40" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <text x="440" y="185" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Internet</text>
  </g>
  
  <!-- Connections -->
  <g id="connections">
    <!-- DB to Backend -->
    <line x1="100" y1="180" x2="150" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Backend to Frontend -->
    <line x1="230" y1="180" x2="280" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Frontend to Internet -->
    <line x1="360" y1="180" x2="380" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Internet to Browser -->
    <line x1="500" y1="180" x2="520" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Browser to User -->
    <line x1="600" y1="180" x2="650" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Typical Internet Architecture</text>
  <text x="190" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Server Side</text>
  <text x="605" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">User Side</text>
  
  <!-- Data flow indicators -->
  <text x="125" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">queries</text>
  <text x="255" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">API calls</text>
  <text x="370" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">HTTP</text>
  <text x="510" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">HTTP</text>
  <text x="625" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">render</text>
  
  <!-- AI Architecture Section -->
  
  <!-- MCP Server connections to existing resources -->
  <g id="mcp-connections">
    <!-- MCP Server for DB -->
    <rect x="40" y="270" width="60" height="40" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="70" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MCP</text>
    <text x="70" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Server</text>
    
    <!-- MCP Server for Backend -->
    <rect x="170" y="270" width="60" height="40" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="200" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MCP</text>
    <text x="200" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Server</text>
    
    <!-- NLweb for Frontend -->
    <rect x="300" y="270" width="60" height="40" fill="#00bcd4" stroke="#0097a7" stroke-width="2" rx="5"/>
    <text x="330" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NLweb</text>
    
    <!-- Connection lines from original components to MCP/NLweb -->
    <line x1="60" y1="210" x2="70" y2="270" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="190" y1="210" x2="200" y2="270" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="320" y1="210" x2="330" y2="270" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Server Side AI Agents -->
  <g id="ai-agents-server">
    <!-- AI Agent 1 (DB + Backend) -->
    <g id="agent1">
      <rect x="20" y="380" width="160" height="120" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
      <text x="100" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI Agent 1</text>
      
      <!-- AI Model inside agent -->
      <rect x="40" y="410" width="120" height="40" fill="#673ab7" stroke="#512da8" stroke-width="2" rx="5"/>
      <text x="100" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AI Model</text>
      
      <!-- MCP Tools indicator -->
      <rect x="60" y="460" width="80" height="25" fill="#ff9800" stroke="#f57c00" stroke-width="1" rx="3"/>
      <text x="100" y="477" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">MCP Tools</text>
    </g>
    
    <!-- AI Agent 2 (Frontend) -->
    <g id="agent2">
      <rect x="20" y="520" width="160" height="120" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
      <text x="100" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI Agent 2</text>
      
      <!-- AI Model inside agent -->
      <rect x="40" y="550" width="120" height="40" fill="#673ab7" stroke="#512da8" stroke-width="2" rx="5"/>
      <text x="100" y="575" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AI Model</text>
      
      <!-- NLweb indicator -->
      <rect x="60" y="600" width="80" height="25" fill="#00bcd4" stroke="#0097a7" stroke-width="1" rx="3"/>
      <text x="100" y="617" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">NLweb</text>
    </g>
  </g>
  
  <!-- Internet Cloud for AI -->
  <g id="internet-ai">
    <ellipse cx="320" cy="500" rx="60" ry="40" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <text x="320" y="505" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Internet</text>
  </g>
  
  <!-- User Side Components -->
  <g id="user-side-ai">
    <!-- User Agent -->
    <rect x="480" y="460" width="160" height="120" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
    <text x="560" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User Agent</text>
    
    <!-- AI Model inside user agent -->
    <rect x="500" y="490" width="120" height="40" fill="#673ab7" stroke="#512da8" stroke-width="2" rx="5"/>
    <text x="560" y="515" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AI Model</text>
    
    <!-- AI Chat UI -->
    <rect x="680" y="490" width="80" height="40" fill="#ff5722" stroke="#d84315" stroke-width="2" rx="5"/>
    <text x="720" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Chat UI</text>
  </g>
  
  <!-- User -->
  <rect x="680" y="560" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="720" y="585" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">User</text>
  
  <!-- Connections from MCP/NLweb to AI Agents -->
  <path d="M 70 310 Q 70 350 70 380" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 200 310 Q 200 350 150 380" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 330 310 Q 330 450 180 520" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Connection from Server Agents to Internet -->
  <line x1="180" y1="440" x2="260" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="180" y1="580" x2="260" y2="520" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Connection from Internet to User Agent -->
  <line x1="380" y1="500" x2="480" y2="520" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Connection from User Agent to Chat UI -->
  <line x1="640" y1="510" x2="680" y2="510" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Connection from Chat UI to User -->
  <line x1="720" y1="530" x2="720" y2="560" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- A2A Protocol labels -->
  <text x="220" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196f3" font-weight="bold">A2A</text>
  <text x="220" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196f3" font-weight="bold">A2A</text>
  <text x="420" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196f3" font-weight="bold">A2A</text>
  
  <!-- Protocol labels -->
  <text x="70" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">SQL</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">API</text>
  <text x="330" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">HTTP</text>
  
  <!-- Labels for AI section -->
  <text x="100" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Server Side</text>
  <text x="620" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">User Side</text>
</svg>
