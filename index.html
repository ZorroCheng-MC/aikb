    <script>
        // Blog post configuration and metadata

            {
                filename: 'parellel_internet.html',

                fallback: {
                    title: 'Parallel Internet: Traditional vs Agentic Internet',
                    description: 'A visual guide to understanding how AI agents are transforming—not replacing—the internet we know.',

                    gradient: 'from-blue-500 via-purple-600 to-teal-500',
                    icon: `<path d="M12 2L13.09 8.26L19 7L14.74 12L19 17L13.09 15.74L12 22L10.91 15.74L5 17L9.26 12L5 7L10.91 8.26L12 2Z"/>`
                }
            },
            {
                filename: 'agentic protocol future trend.html',
                id: 'post-agentic-trends',
                fallback: {
                    title: 'Agentic Protocol Future Trends',
                    description: 'Exploring protocols, trends, and trajectories in AI agent communication.',
                    category: 'Protocol Analysis',
                    gradient: 'from-orange-500 via-pink-500 to-purple-600',
                    icon: `<path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9Z"/>`
                }
            },
            {
                filename: 'template.html',
                id: 'post-ui-templates',
                fallback: {
                    title: 'UI Template Collection',
                    description: 'A showcase of modern UI templates and components for web applications.',
                    category: 'UI Components',
                    gradient: 'from-green-500 via-teal-500 to-blue-500',
                    icon: `<path d="M3 3H21V5H3V3ZM3 7H21V9H3V7ZM3 11H21V13H3V11ZM3 15H21V17H3V15ZM3 19H21V21H3V19Z"/>`
                }
            },
            {
                filename: '1.html',
                id: 'post-archive',
                fallback: {
                    title: 'Document Archive',
                    description: 'Additional research documents and archived content related to AI development.',
                    category: 'Archive',
                    gradient: 'from-gray-600 via-gray-700 to-gray-800',
                    icon: `<path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>`
                }
            }
        ];

        // Cache for parsed post metadata
        const postCache = new Map();
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours

        // Extract metadata AND hero images from HTML content
        function extractPostMetadata(htmlContent, filename) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            
            // Extract title (try multiple sources)
            let title = doc.querySelector('title')?.textContent?.replace(' - AI KnowledgeBase', '') ||
                       doc.querySelector('article h1')?.textContent ||
                       doc.querySelector('h1')?.textContent ||
                       filename.replace('.html', '');
            
            // Extract description (try multiple sources)
            let description = doc.querySelector('meta[name="description"]')?.content ||
                             doc.querySelector('article p')?.textContent ||
                             doc.querySelector('p')?.textContent ||
                             'No description available';
            
            // Clean and truncate description
            description = description.replace(/\s+/g, ' ').trim();
            if (description.length > 150) {
                description = description.substring(0, 147) + '...';
            }
            
            // Extract publication date
            const dateElement = doc.querySelector('time[datetime]');
            const publishDate = dateElement?.getAttribute('datetime') || 
                               dateElement?.textContent || 
                               new Date().toISOString().split('T')[0];
            
            // Extract hero image - try multiple selectors for different blog post structures
            let heroImage = null;
            
            // Try to find the first image in the article (hero image patterns)
            const heroSelectors = [
                'figure img', // Figure with image (common pattern)
                'article img:first-of-type', // First image in article
                'img[alt*="hero"]', // Images with "hero" in alt text
                'img[src*="tvsa"]', // Specific hero images like tvsa.png
                '.hero-image img', // Images in hero containers
                '.featured-image img', // Featured image containers
                'article > div > img', // Direct article images
                'img' // Any image as fallback
            ];
            
            for (const selector of heroSelectors) {
                const imgElement = doc.querySelector(selector);
                if (imgElement) {
                    let src = imgElement.getAttribute('src');
                    if (src) {
                        // Handle relative paths - convert to work with GitHub Pages
                        if (src.startsWith('../img/')) {
                            src = src.replace('../img/', './img/');
                        } else if (src.startsWith('img/')) {
                            // Make relative path explicit for GitHub Pages
                            src = './' + src;
                        } else if (src.startsWith('/')) {
                            // Convert absolute path to relative for GitHub Pages
                            src = '.' + src;
                        } else if (!src.startsWith('http') && !src.startsWith('./')) {
                            // Relative path, assume it's in img folder
                            src = './img/' + src;
                        }
                        
                        heroImage = src;
                        break;
                    }
                }
            }
            
            return { title, description, publishDate, heroImage };
        }

        // Fetch and parse post metadata
        async function fetchPostMetadata(post) {
            const cacheKey = `post-${post.filename}`;
            const cached = postCache.get(cacheKey);
            
            // Check cache validity
            if (cached && (Date.now() - cached.timestamp < CACHE_DURATION)) {
                return cached.data;
            }
            
            try {
                // Try multiple path variations for GitHub Pages compatibility
                const possiblePaths = [
                    `./pages/${post.filename}`,
                    `pages/${post.filename}`
                ];
                
                let response;
                let htmlContent;
                
                for (const path of possiblePaths) {
                    try {
                        response = await fetch(path);
                        if (response.ok) {
                            htmlContent = await response.text();
                            break;
                        }
                    } catch (pathError) {
                        console.warn(`Failed to fetch from ${path}:`, pathError);
                        continue;
                    }
                }
                
                if (!htmlContent) {
                    throw new Error(`Could not fetch ${post.filename} from any path`);
                }
                
                const metadata = extractPostMetadata(htmlContent, post.filename);
                
                // Merge with fallback data
                const result = {
                    ...post.fallback,
                    ...metadata,
                    filename: post.filename,
                    id: post.id
                };
                
                // Cache the result
                postCache.set(cacheKey, {
                    data: result,
                    timestamp: Date.now()
                });
                
                return result;
            } catch (error) {
                console.warn(`Failed to fetch ${post.filename}:`, error);
                // Return fallback data when fetch fails
                return {
                    ...post.fallback,
                    filename: post.filename,
                    id: post.id
                };
            }
        }

        // Generate post card HTML with dynamic hero images
        function generatePostCard(post) {
            const shortTitle = post.title.length > 60 ? post.title.substring(0, 57) + '...' : post.title;
            
            // Use hero image if available, otherwise use gradient fallback
            let heroContent;
            if (post.heroImage) {
                heroContent = `
                    <img src="${post.heroImage}" alt="${post.title}" class="w-full h-full hero-image" 
                         onerror="this.parentElement.innerHTML='<div class=\\'w-full h-full bg-gradient-to-br ${post.gradient} flex items-center justify-center\\'>
                             <div class=\\'text-white text-center p-4\\'>
                                 <svg class=\\'w-16 h-16 mx-auto mb-2\\' fill=\\'currentColor\\' viewBox=\\'0 0 24 24\\' xmlns=\\'http://www.w3.org/2000/svg\\'>
                                     ${post.icon}
                                 </svg>
                                 <div class=\\'text-sm font-semibold\\'>${post.category}</div>
                             </div>
                         </div>'"/>
                `;
            } else {
                heroContent = `
                    <div class="w-full h-full bg-gradient-to-br ${post.gradient} flex items-center justify-center">
                        <div class="text-white text-center p-4">
                            <svg class="w-16 h-16 mx-auto mb-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                ${post.icon}
                            </svg>
                            <div class="text-sm font-semibold">${post.category}</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <article class="flex flex-col bg-[var(--card-bg-color)] rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 border border-[var(--border-color)]" id="${post.id}">
                    <a class="block" href="./pages/${post.filename}">
                        <div class="w-full aspect-[16/10] overflow-hidden">
                            ${heroContent}
                        </div>
                    </a>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="text-[var(--text-color)] text-xl font-semibold leading-snug mb-2" style="font-family: Newsreader, serif;">
                            <a class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors" href="./pages/${post.filename}">${shortTitle}</a>
                        </h3>
                        <p class="text-[var(--text-muted-color)] text-sm font-normal leading-relaxed flex-grow">
                            ${post.description}
                        </p>
                        <a class="text-blue-600 dark:text-blue-400 text-sm font-semibold mt-4 inline-block hover:underline" href="./pages/${post.filename}">Read article →</a>
                    </div>
                </article>
            `;
        }

        // Generate sidebar navigation item
        function generateSidebarItem(post) {
            const shortTitle = post.title.length > 25 ? post.title.substring(0, 22) + '...' : post.title;
            return `
                <a class="block px-3 py-2 rounded-md text-xs font-normal leading-normal text-[var(--text-muted-color)] hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-[var(--text-color)] transition-colors truncate" 
                   href="./pages/${post.filename}" title="${post.title}">
                    ${shortTitle}
                </a>
            `;
        }

        // Load and render all blog posts
        async function loadBlogPosts() {
            try {
                // Fetch all post metadata
                const posts = await Promise.all(
                    blogPosts.map(post => fetchPostMetadata(post))
                );
                
                // Update main content
                const container = document.getElementById('blog-posts-container');
                container.innerHTML = posts.map(post => generatePostCard(post)).join('');
                
                // Update sidebar navigation
                const sidebarMenu = document.getElementById('dropdown-menu');
                sidebarMenu.innerHTML = posts.map(post => generateSidebarItem(post)).join('');
                
                console.log('✅ Blog posts loaded successfully with dynamic hero images');
            } catch (error) {
                console.error('❌ Failed to load blog posts:', error);
                // Fallback to static content using fallback data
                const container = document.getElementById('blog-posts-container');
                container.innerHTML = blogPosts.map(post => generatePostCard({
                    ...post.fallback,
                    filename: post.filename,
                    id: post.id
                })).join('');
                
                const sidebarMenu = document.getElementById('dropdown-menu');
                sidebarMenu.innerHTML = blogPosts.map(post => generateSidebarItem({
                    ...post.fallback,
                    filename: post.filename,
                    id: post.id
                })).join('');
            }
        }

        // Theme toggle functionality
        function initializeThemeToggle() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            const themeToggleText = document.getElementById('theme-toggle-text');
            
            // Check for saved theme preference
            if (localStorage.getItem('color-theme') === 'dark' || 
                (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
                themeToggleLightIcon.classList.add('hidden');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleText.textContent = 'Dark Mode';
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                themeToggleDarkIcon.classList.add('hidden');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleText.textContent = 'Light Mode';
            }
            
            themeToggleBtn.addEventListener('click', function() {
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');
                
                if (localStorage.getItem('color-theme')) {
                    if (localStorage.getItem('color-theme') === 'light') {
                        document.body.classList.add('dark-theme');
                        document.body.classList.remove('light-theme');
                        themeToggleText.textContent = 'Dark Mode';
                        localStorage.setItem('color-theme', 'dark');
                    } else {
                        document.body.classList.add('light-theme');
                        document.body.classList.remove('dark-theme');
                        themeToggleText.textContent = 'Light Mode';
                        localStorage.setItem('color-theme', 'light');
                    }
                } else {
                    if (document.body.classList.contains('dark-theme')) {
                        document.body.classList.remove('dark-theme');
                        document.body.classList.add('light-theme');
                        themeToggleText.textContent = 'Light Mode';
                        localStorage.setItem('color-theme', 'light');
                    } else {
                        document.body.classList.remove('light-theme');
                        document.body.classList.add('dark-theme');
                        themeToggleText.textContent = 'Dark Mode';
                        localStorage.setItem('color-theme', 'dark');
                    }
                }
            });
        }

        // Dropdown toggle functionality
        function initializeDropdown() {
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const dropdownIcon = document.getElementById('dropdown-icon');
            
            dropdownToggle.addEventListener('click', function() {
                dropdownMenu.classList.toggle('open');
                dropdownIcon.classList.toggle('rotate-180');
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeThemeToggle();
            initializeDropdown();
            loadBlogPosts();
        });
    </script>
